<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar color="p" class="header-gold">
      <ion-title> پنل فروشنده</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <div class="menu_header_bg"></div>

    <div class="header-content ion-text-center">
      <img src="../assets/images/istockphoto4.jpg" style="width: 100px; height: 100px" alt="">
      <ion-label>
        <h3><strong class="text-white mb-3 pb-3">{{receive_user.firstName}} </strong></h3>
        <h5 class="text-white">{{receive_user.address}} </h5>
      </ion-label>
    </div>
    <div class="action-button">
      <!--      <ion-button>-->
      <!--        <ion-icon slot="start" name="person-add-outline"></ion-icon>-->
      <!--        افزودن-->
      <!--      </ion-button>-->
    </div>


    <ion-list class="menu-items" dir="rtl" lines="none">
      <ion-item class="status-store" dir="ltr">
        <ion-toggle #storeToggle
                    [enableOnOffLabels]="true" (ionChange)="onToggleChange($event)"></ion-toggle>
        وضعیت مغازه
        <ion-icon name="storefront-outline"></ion-icon>
      </ion-item>
      <ion-item button (click)="closeIonButton()">
        <ion-icon name="people-circle-outline"></ion-icon>
        مشتری ها
      </ion-item>
      <ion-item button (click)="closeIonButton()" menuClose [routerLink]="['/add-seller']">
        <ion-icon name="add-circle-outline"></ion-icon>
        افزودن
      </ion-item>

      <ion-item button (click)="logout()" menuClose>
        <ion-icon name="log-out-outline"></ion-icon>
        خروج
      </ion-item>

    </ion-list>
  </ion-content>
</ion-menu>
